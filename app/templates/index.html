<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <title>Metro Trip Planner</title>
</head>
<body>
    <div class="container">
        <h1>Metro Trip Planner</h1>
        <form id="trip-form">
            <label for="start-station">Starting Station:</label>
            <input type="text" id="start-station" required>
            <label for="end-station">Ending Station:</label>
            <input type="text" id="end-station" required>
            <button type="submit">Plan My Trip</button>
        </form>
        <div id="trip-result"></div>
    </div>
    <script src="{{ url_for('static', filename='app.js') }}"></script>

</body>
</html>
